<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sign Up Form</title>
</head>

<body>

    <body>
        <div style="padding: 16px;">
            <h1>Sign Up</h1>
        
        <form>
            <p>
                <div><label><b>First Name</b></label></div>
                <input type="text"/>
            </p>
            <p>
                <div><label><b>Last Name</b></label></div>
                <input type="text" />
            </p>
            <p>
                <div><label><b>Gender</b></label></div>
                <input type="radio" name="gender" value="male">Male
                <input type="radio" name="gender" value="fmale">Female
            </p>
            <p>
                <div><label><b>Email</b></label></div>
                <input type="email"/>
            </p>
            <p>
                <div><label><b>Password</b></label></div>
                <input type="password"/>
            </p>
            <p>
                <div><label><b>Confirm Password</b></label></div>
                <input type="password" />
            </p>
           
            <p><input type="submit" /></p>
        </form>
        </div>

    </body>
</body>

</html>
